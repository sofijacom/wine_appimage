version: 1

script:
  # Remove any previous build cache data
  - rm -rf AppDir appimage-builder-cache/var/cache/apt/archives/*wine* || true
  - mkdir -p appimage-build/prime AppDir/winedata && cp wrapper AppDir
  # Add winetricks
  - wget -q "https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks" -P ./AppDir/bin && chmod +x ./AppDir/bin/winetricks
  # Copy App icon to AppDir/usr/share/icons needed prior to appimage-builder ver 1.x.x
  - mkdir -p AppDir/usr/share/icons ; cp wine.svg AppDir/usr/share/icons
  # Add static appimage runtime
  #- cp runtime/runtime-x86_64 appimage-build/prime/runtime-x86_64

AppDir:
  path: ./AppDir

  app_info:
    id: org.winehq.wine
    name: wine
    icon: wine
    version: 9.0.0.0
    exec: bin/bash
    exec_args: $APPDIR/wrapper $@

  apt:
    arch: [amd64, i386]
    sources:
      - sourceline: 'deb [trusted=yes] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
      - sourceline: 'deb [trusted=yes] http://archive.ubuntu.com/ubuntu/ focal-security main restricted universe multiverse' 
      - sourceline: 'deb [trusted=yes] http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse' 
      - sourceline: 'deb [trusted=yes] http://archive.ubuntu.com/ubuntu/ focal-proposed main restricted universe multiverse' 
      - sourceline: 'deb [trusted=yes] http://archive.ubuntu.com/ubuntu/ focal-backports main restricted universe multiverse'
      - sourceline: 'deb [trusted=yes] https://ppa.launchpadcontent.net/oibaf/graphics-drivers/ubuntu focal main'

    include:
      - bash
      - cabextract
      - cups
      - dash
      - perl
      - coreutils
      - mesa-utils
      - unionfs-fuse
      - vulkan-tools
      - libcups2
      # - libfuse2
      # - libfuse3-3
