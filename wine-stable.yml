      LIBGL_DRIVERS_PATH: '${APPDIR}/usr/lib/i386-linux-gnu/dri:${APPDIR}/usr/lib/x86_64-linux-gnu/dri'
      LIBVA_DRIVERS_PATH: '${APPDIR}/usr/lib/i386-linux-gnu/dri:${APPDIR}/usr/lib/x86_64-linux-gnu/dri'
      APPDIR_LIBC_VERSION: '2.31'

    path_mappings:
    - /opt/wine-stable:$APPDIR/opt/wine-stable

